<!DOCTYPE html>
<html>
<head>
  <title>Resize Window</title>
</head>
<body>
  <button onclick="resizeWindow()">Open and Resize</button>

  <script>
    function resizeWindow() {
      const newWin = window.open("", "resizedWin", "width=300,height=200");

      newWin.document.write("<h3>Resized Window</h3>");
      
      // Resize to very small size (200x100)
      newWin.resizeTo(200, 100);
    }
  </script>
</body>
</html>
