<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: darkcyan;
            font-family: monospace;
            color: white;
        }
        button {
            background-color: crimson;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <title>aiOS 1.0</title>
</head>
<body>
    <h1>Welcome To aiOS</h1>
    <button onclick="generate()">Open App</button>

    <script>
        async function generate() {
            const appName = prompt("App Name");
            if (!appName) return;

            try {
                const response = await fetch("https://text.pollinations.ai/" + 
                    "Make an HTML app in one file, this is the app name: " + appName + 
                    ". Please only respond with the single html file");

                const text = await response.text();
                alert(text); // Just shows the result. Could be improved.
            } catch (error) {
                alert("Something went wrong: " + error.message);
            }
        }
    </script>
</body>
</html>
