<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: darkcyan;
            font-family: monospace;
            color: white;
        }
        button {
            background-color: crimson;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .window {
            position: absolute;
            width: 400px;
            height: 300px;
            border: 2px solid white;
            background-color: white;
            top: 100px;
            left: 100px;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.5);
        }
        .title-bar {
            background-color: crimson;
            color: white;
            padding: 5px;
            cursor: move;
            font-weight: bold;
        }
        iframe {
            width: 100%;
            height: calc(100% - 30px);
            border: none;
        }
    </style>
    <title>aiOS 1.0</title>
</head>
<body>
    <h1>Welcome To aiOS</h1>
    <button onclick="generate()">Open App</button>

    <script>
        async function generate() {
            const appName = prompt("App Name");
            if (!appName) return;

            try {
                const response = await fetch("https://text.pollinations.ai/openai", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "openai",
                        messages: [
                            {
                                role: "user",
                                content: "Make an HTML app in one file. The response must be RAW HTML only. App name: " + appName
                            }
                        ],
                        private: false
                    })
                });

                const data = await response.json();
                const htmlContent = data.choices?.[0]?.message?.content;
                if (!htmlContent) throw new Error("No HTML content found.");

                createWindow(appName, htmlContent);
            } catch (error) {
                alert("Something went wrong: " + error.message);
            }
        }

        function createWindow(title, htmlContent) {
            const win = document.createElement("div");
            win.className = "window";

            const titleBar = document.createElement("div");
            titleBar.className = "title-bar";
            titleBar.textContent = title;

            const iframe = document.createElement("iframe");
            iframe.srcdoc = htmlContent;

            win.appendChild(titleBar);
            win.appendChild(iframe);
            document.body.appendChild(win);

            // Dragging logic
            let isDragging = false, offsetX, offsetY;

            titleBar.addEventListener("mousedown", (e) => {
                isDragging = true;
                offsetX = e.clientX - win.offsetLeft;
                offsetY = e.clientY - win.offsetTop;
                document.body.style.userSelect = "none";
            });

            document.addEventListener("mousemove", (e) => {
                if (isDragging) {
                    win.style.left = (e.clientX - offsetX) + "px";
                    win.style.top = (e.clientY - offsetY) + "px";
                }
            });

            document.addEventListener("mouseup", () => {
                isDragging = false;
                document.body.style.userSelect = "";
            });
        }
    </script>
</body>
</html>
