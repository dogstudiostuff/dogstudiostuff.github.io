<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: darkcyan;
            font-family: monospace;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        button {
            background-color: crimson;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        .window {
            position: absolute;
            width: 400px;
            height: 300px;
            border: 2px solid white;
            background-color: white;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            resize: both;
            overflow: hidden;
        }

        .title-bar {
            background-color: crimson;
            color: white;
            padding: 5px;
            cursor: move;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: calc(100% - 30px);
            border: none;
        }

        #status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
    <title>aiOS 1.1</title>
</head>
<body>
    <h1>Welcome To aiOS</h1>
    <button onclick="generate()">Open App</button>
    <div id="status">Status: Idle</div>

    <script>
        async function generate() {
            const appName = prompt("App Name");
            if (!appName) return;

            setStatus("Generating app: " + appName + "...");

            try {
                const response = await fetch("https://text.pollinations.ai/openai", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "openai",
                        messages: [
                            {
                                role: "user",
                                content: "Make an HTML app in one file. The response must be RAW HTML only. DO NOT ADD MARKDOWN AROUND THE CODE, MUST BE PLAINTEXT App name: " + appName
                            }
                        ],
                        private: false
                    })
                });

                const data = await response.json();
                const htmlContent = data.choices?.[0]?.message?.content;
                if (!htmlContent) throw new Error("No HTML content found.");

                createWindow(appName, htmlContent);
                setStatus("App loaded: " + appName);
            } catch (error) {
                alert("Something went wrong: " + error.message);
                setStatus("Error generating app.");
            }
        }

        function setStatus(text) {
            document.getElementById("status").textContent = "Status: " + text;
        }

        function createWindow(title, htmlContent) {
            const win = document.createElement("div");
            win.className = "window";
            win.style.top = Math.random() * 200 + "px";
            win.style.left = Math.random() * 300 + "px";

            const titleBar = document.createElement("div");
            titleBar.className = "title-bar";

            const titleText = document.createElement("span");
            titleText.textContent = title;

            const closeBtn = document.createElement("button");
            closeBtn.className = "close-btn";
            closeBtn.textContent = "âŒ";
            closeBtn.onclick = () => win.remove();

            titleBar.appendChild(titleText);
            titleBar.appendChild(closeBtn);

            const iframe = document.createElement("iframe");
            iframe.srcdoc = htmlContent;

            win.appendChild(titleBar);
            win.appendChild(iframe);
            document.body.appendChild(win);

            // Dragging logic
            let isDragging = false, offsetX, offsetY;

            titleBar.addEventListener("mousedown", (e) => {
                isDragging = true;
                offsetX = e.clientX - win.offsetLeft;
                offsetY = e.clientY - win.offsetTop;
                document.body.style.userSelect = "none";
            });

            document.addEventListener("mousemove", (e) => {
                if (isDragging) {
                    win.style.left = (e.clientX - offsetX) + "px";
                    win.style.top = (e.clientY - offsetY) + "px";
                }
            });

            document.addEventListener("mouseup", () => {
                isDragging = false;
                document.body.style.userSelect = "";
            });
        }
    </script>
</body>
</html>
